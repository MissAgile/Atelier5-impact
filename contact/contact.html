<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="contact.css">
        <title>contact</title>
    </head>
    <body>
        <!--Container de la page contact-->
        <div class="container">

            <!--Titre de la page contact-->
            <div class="contact_title">
                <h2>Contact</h2>
                <hr class="trait_vert">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. consectetur adipisicing elit.</p>
            </div>

            <!--Section formulaire et cartes-->
            <div class="grid-container">

                <div class="left">
                    <div class="card">
                        <div class="icons">
                            <p><i class="fa-solid fa-location-dot"></i></p>
                        </div>
                        <div class="text">
                            <p>
                                Location :<br>
                                A108 Adam Street, New York, NY535022
                            </p>
                        </div> 
                    </div> 

                    <div class="card">
                        <div class="icons">
                            <p><i class="fa-regular fa-envelope"></i></p>
                        </div>
                        <div class="text">
                            <p>
                                Email :<br>
                                info@example.com
                            </p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="icons">
                            <p><i class="fa-solid fa-mobile"></i></p>
                        </div>
                        <div class="text">
                            <p>
                                Call :<br>
                                +1 5889 55488 55
                            </p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="icons">
                            <p><i class="fa-regular fa-clock"></i></p>
                        </div>
                        <div class="text">
                            <p>
                                Open Hours :<br>
                                Mon-Sat: 11AM - 23 PM
                            </p>
                        </div>
                    </div>
                </div>

                
                    
                <div class="right">
                    <form class="formulaire">
                        <p>
                            <input type="text" class="input_text_mail" placeholder="Your name">
                            <input type="email" class="input_text_mail" placeholder="Your email">
                        </p>
                        <p>
                            <input type="text" class="subject" placeholder="Subject">
                        </p>
                        <p>
                            <textarea name="" id="" cols="30" rows="8" placeholder="Message"></textarea>
                        </p>

                        <button  class="my_button" type="submit">Send Message</button>
                        
                    </form>
                </div>

            </div>
            <!--Section formulaire et cartes-->

        </div>
    </body>
</html>
